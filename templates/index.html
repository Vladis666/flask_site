<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>

        body {
            font-family: Arial, sans-serif;

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

    <div class="container">
        <section>

        </section>
        <section>
            <h2>Наші послуги</h2>
            <ul>
                <li>Послуга 1</li>
                <li>Послуга 2</li>
                <li>Послуга 3</li>
            </ul>
        </section>
        <section>
            <h2>Контакти</h2>
            <p>Електронна адреса: your.email@example.com</p>
            <p>Телефон: +1234567890</p>
        </section>
    </div>
    <script>
        // Ваші скрипти JavaScript тут
        // Наприклад, можна додати інтерактивність, форми зворотного зв'язку, тощо.
    </script>

</html>
