<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
        <title>{{title}}-About Us</title>
    {% else %}
        <title>TenshI</title>
    {% endif %}
    <style>
        /* Reset some default styles */
        * {
            box-sizing: border-box;
        }

        /* Your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
        }
        ul {
            list-style-type: disc;
            margin-left: 20px;
        }
        button {
            background-color: #ff5733;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #e63c1c;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{title}}</h1>
        <button id="changeColorButton">Change Header Color</button>
    </header>
    <div class="container">
        <section>
            <h2>About Us</h2>
            <p>Here you can provide a description of your company, its mission, values, etc.</p>
        </section>
        <section>
            <h2>Our Services</h2>
            <ul>
                {% for m in menu %}
                <li>{{m}}</li>
                {% endfor %}
            </ul>
        </section>
        <section>
            <h2>Contact Us</h2>
            <p>Email: your.email@example.com</p>
            <p>Phone: +1234567890</p>
        </section>
    </div>
    <script>
        // Your JavaScript scripts here
        // You can add interactivity, feedback forms, etc.

        // Example: Change header background color on button click
        const changeColorButton = document.getElementById("changeColorButton");
        const header = document.querySelector("header");

        changeColorButton.addEventListener("click", () => {
            header.style.backgroundColor = getRandomColor();
        });

        // Function to generate a random color
        function getRandomColor() {
            const letters = "0123456789ABCDEF";
            let color = "#";
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</body>
</html>
