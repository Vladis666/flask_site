
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    <title>TenshI</title>
    {% endblock %}
    <style>
        /* Reset some default styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        /* Header styles */
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        /* Container styles */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        /* Heading styles */
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        /* Button styles */
        button {
            background-color: #ff5733;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e63c1c;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ title }}</h1>
        <button id="changeColorButton">Change Header Color</button>
    </header>
    <div class="container">
        {% block content %}
            <!-- Default content goes here -->
        {% endblock %}
    </div>
    <script>
        // Your JavaScript scripts here
        // Example: Change header background color on button click
        const changeColorButton = document.getElementById("changeColorButton");
        const header = document.querySelector("header");

        changeColorButton.addEventListener("click", () => {
            header.style.backgroundColor = getRandomColor();
        });

        // Function to generate a random color
        function getRandomColor() {
            const letters = "0123456789ABCDEF";
            let color = "#";
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</body>
</html>
